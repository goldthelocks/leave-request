<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="fragments/header :: header"></head>

	<body>

	    <div class="container">
	        <div class="row">
	            <div class="col-md-4 col-md-offset-4">
	                <div class="login-panel panel panel-default">
	                    <div class="panel-heading">
	                        <h3 class="panel-title">Login</h3>
	                    </div>
	                    <div class="panel-body">
	                        <form autocomplete="off" action="#" th:action="@{/login}" method="post" role="form" class="form-signin">
								<div th:if="${param.error}">
									<div class="alert alert-danger alert-dismissable fade in">
										<button type="button" class="close fa-times fa" data-dismiss="alert" aria-label="close"></button>
										<span th:text="${error}"></span>
									</div>
								</div>
	                            <fieldset>
	                                <div class="form-group">
	                                    <input id="username" class="form-control" placeholder="Username" name="username" type="text" autofocus="true"/>
	                                </div>
	                                <div class="form-group">
	                                    <input id="password" class="form-control" placeholder="Password" name="password" type="password" />
	                                </div>
	                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
	                            </fieldset>
	                        </form>
							<hr/>
	                        <p><a th:href="@{/register}">Not yet registered?</a></p>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>

	<div th:replace="fragments/footer :: footer"></div>
	
	</body>

</html>
